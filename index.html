<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>VueJS Exercise</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- https://vuejs.org/v2/guide/#Getting-Started -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>

  <body>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app" class="container">
      <!--
           TODO Show collection data. See js/script.js
           - Show collection Title
           - For each item (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
             - Display a link for the item "href" property
             - Display the item data. For each data element:
               - Display its "prompt" property in bold style
               - Display its "value" property in italic style
      -->
      <h1>{{ d.collection.title }}</h1>
        <div class="row">
          <div class="card col-md-4" v-for="item in d.collection.items">
            <img
            class="card-img-top"
            v-bind:src="damepropiedad(item, 'image')"
            alt="Image of the film"/>

            <div class="card-body">
                <h5 class="card-title">{{damepropiedad(item,'name')}}</h5>

                <button class="btn btn-primary btn-block" v-on:click="buttonclick">Show</button>
              <ul>
              <li class="card-text" v-for="elemento in item.data" v-if="elemento.name != 'name' && elemento.name != 'image'">
                <b>{{elemento.prompt}}:</b> <i>{{ elemento.value}}</i>
              </li>
            </ul>
            <a v-bind:href="item.href" class="card-link">Ver en wikipedia</a>
          </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>

</html>
